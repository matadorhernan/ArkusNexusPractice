<div class="container">

  <div class="row">
    <div class="col s12">
        <nav class="grey lighten-3">
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="search" type="search" placeholder="Buscar email" (keyup)="searchAllByEmail($event)">
                  <label class="label-icon" for="search"><i class="cyan-text material-icons">search</i></label>
                  <i class="cyan-text material-icons">close</i>
                </div>
              </form>
            </div>
          </nav>
    </div>
    
    <div class="col s12 card-wrapper">
      <div class="card" *ngFor="let user of users">
        <div class="card-image">
          <div class="img-fade">
            <div class="fade"  [routerLink]="['/users', user.id]"></div>
            <img [src]="user.avatar">
          </div>
          <span class="card-title">{{user.first_name + ' ' + user.last_name }}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light cyan edit" (click)="openUserModal(user)"><i class="material-icons">edit</i></a>
        </div>
        <div class="card-content">
          <p> {{user.email}} </p>
        </div>
      </div>
    </div>
  </div>

</div>
